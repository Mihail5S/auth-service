server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/auth
    username: auth
    password: auth
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
  profiles:
    active: dev

app:
  jwt:
    secret: ${JWT_SECRET}
    issuer: "auth-service"
    access-ttl-minutes: 15

